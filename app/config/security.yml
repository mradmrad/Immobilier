# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        SBC\UserBundle\Entity\User: bcrypt

    role_hierarchy:
        ROLE_AGENT: [ROLE_AGENT]
        ROLE_COORDINATEUR: [ROLE_COORDINATEUR]
        ROLE_SUPERVISEUR: [ROLE_SUPERVISEUR]
        ROLE_WEB_MARKETING: [ROLE_WEB_MARKETING]
        ROLE_SUPER_ADMIN: [ROLE_SUPER_ADMIN]

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:   ^/
            anonymous: true
            provider:  main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                # redirection apr√®s authentification
                always_use_default_target_path: false
                default_target_path:            /accueil
                target_path_parameter:          _target_path
                use_referer:                    false


                post_only:      true
            logout:
                path:       fos_user_security_logout
                target:     /login
                handlers: [user.logoutlistener]

